<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Pricing Cards</title>
  </head>
  <body>
    <!--Global-->
    <div
      class="flex items-center my-6 space-y-6 justify-center min-h-screen bg-slate-700"
    >
      <!--Card Container-->
      <div class="flex flex-col my-6 md:flex-row rounded-xl space-x-6">
        <!--First Column-->
        <div class="bg-white px-3 rounded-xl text-white">
          <div class="bg-slate-700 mt-3 p-8 rounded-t-xl">
            <div class="text-center uppercase pt-8">Basic</div>
            <h2 class="text-center font-serif text-5xl pt-8">100GB</h2>
            <h3 class="text-center">$1.99/Month</h3>
            <div class="text-center pt-8">
              <a
                href="#"
                alt=""
                class="border px-6 py-2 hover:bg-violet-600 rounded-xl"
              >
                Purchase
              </a>
            </div>
          </div>
          <div class="border border-white"></div>
          <div
            class="flex flex-col justify-center p-8 items-center bg-slate-700 mb-3 rounded-b-xl"
          >
            <div class="text-sm ml-1 mb-3">100 GB of storage</div>
            <div class="text-sm ml-1 mb-3">Option to add members</div>
            <div class="text-sm ml-1 mb-3">Exta member benefits</div>
          </div>
        </div>

        <!--second Column-->
        <div class="bg-blue-500 px-3 rounded-xl text-white">
          <div class="bg-slate-700 mt-3 p-8 rounded-t-xl">
            <div class="text-center uppercase pt-8">Standard</div>
            <h2 class="text-center font-serif text-5xl pt-8">200GB</h2>
            <h3 class="text-center">$3.99/Month</h3>
            <div class="text-center pt-8">
              <a
                href="#"
                alt=""
                class="border bg-green-500 px-6 py-2 hover:bg-green-600 rounded-xl"
              >
                Purchase
              </a>
            </div>
          </div>
          <div class="border border-white"></div>
          <div
            class="flex flex-col justify-center p-8 items-center bg-slate-700 mb-3 rounded-b-xl"
          >
            <div class="text-sm ml-1 mb-3">200 GB of storage</div>
            <div class="text-sm ml-1 mb-3">Option to add members</div>
            <div class="text-sm ml-1 mb-3">Exta member benefits</div>
          </div>
        </div>

        <!--Third Column-->
        <div class="bg-white px-3 rounded-xl text-white">
          <div class="bg-slate-700 mt-3 p-8 rounded-t-xl">
            <div class="text-center uppercase pt-8">Premium</div>
            <h2 class="text-center font-serif text-5xl pt-8">2TB</h2>
            <h3 class="text-center">$8.99/Month</h3>
            <div class="text-center pt-8">
              <a
                href="#"
                alt=""
                class="border px-6 py-2 hover:bg-violet-600 rounded-xl"
              >
                Purchase
              </a>
            </div>
          </div>
          <div class="border border-white"></div>
          <div
            class="flex flex-col justify-center p-8 items-center bg-slate-700 mb-3 rounded-b-xl"
          >
            <div class="text-sm ml-1 mb-3">2TB of storage</div>
            <div class="text-sm ml-1 mb-3">Option to add members</div>
            <div class="text-sm ml-1 mb-3">Exta member benefits</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
